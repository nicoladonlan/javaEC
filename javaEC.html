        <h1>Java Extra Credit Worksheet</h1>
        <script language="javascript">

            function runCode() {
                problem1()

                function problem1() {
                    document.write('Question 1: <br>')
                    for (n=40; n>=0; n-=2)
                        document.write(n + ' ')
                }

            
                function problem2() {
                    document.write('<br><br>Question 2: <br>')
                    let sum = 0.0
                    while (sum <= 20) {
                        sum = sum + parseFloat(prompt("Insert a Number (Q2):"))
                    }
                    document.write('Sum is equal to or greater than 20')
                }

            
                function problem3() {
                    document.write('<br><br>Question 3: <br>')
                    var array = []
                    sum = 0
                    while (sum <= 20) {
                        array.push(parseFloat(prompt('Insert a Number (Q3):')))
                        for (i = 0; i < array.length; i++) {
                            sum = sum + array[i]
                        }
                    }
                    document.write(array)
                }

        
                function problem4() {

                    var songs = []

                    songs['Start Me Up'] = 'The Rolling Stones'

                    songs['Landslide'] = 'The Chicks'
                    
                    for (song in songs) {

                    }
         
                }


                function problem5() {
                    document.write('<br>Question 5: <br>')
                    var songs = []
                    songs['Sweet Caroline'] = 'Neil Diamond'

                    songs['Vienna'] ='Billy Joel'

                    band = prompt('Enter the name of a band:')
                    for (song in songs) {

                        }
                    }
                }
